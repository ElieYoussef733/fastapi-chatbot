services:
  - type: web
    name: fastapi-chatbot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MASTER_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
